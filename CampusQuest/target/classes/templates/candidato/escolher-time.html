<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Escolha seu Time</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .times-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin: 30px 0; }
        .time-card {
            border: 2px solid #ddd; padding: 20px; border-radius: 10px;
            width: 200px; cursor: pointer; transition: all 0.3s;
        }
        .time-card:hover { border-color: #007bff; transform: scale(1.05); }
        .btn-time {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn-time:hover { background: #0056b3; }
    </style>
</head>
<body style="background-image: url('/PlanoDeFundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;">
<h1>üèÜ Campus Quest</h1>
<h2>Escolha seu Time</h2>

<!-- ‚úÖ FORM com method="post" correto -->
<form action="/candidato/mostrar-curiosidade" method="post">
    <div class="times-container">
        <th:block th:each="clube : ${listaClubes}">
            <div class="time-card">
                <button type="submit" name="clubeId" th:value="${clube.id}" class="btn-time">
                    <h3 th:text="${clube.id}"></h3>
                    <p>Clique para ver uma curiosidade!</p>
                </button>
            </div>
        </th:block>
    </div>
</form>

<div style="margin-top: 30px;">
    <p>‚ö° Escolha um time para descobrir uma curiosidade especial!</p>
    <p>üìö Voc√™ ser√° redirecionado para cadastro em 15 segundos</p>
</div>
</body>
</html>
