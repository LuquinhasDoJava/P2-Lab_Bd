<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusQuest Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        .login-header .subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .security-note {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body style="background-image: url('/PlanoDeFundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;">
<div class="login-card">
    <!-- Header -->
    <div class="login-header">
        <h1>üîí CampusQuest Admin</h1>
        <div class="subtitle">√Årea Restrita - Acesso Administrativo</div>
    </div>

    <!-- Alerta de Seguran√ßa -->
    <div class="alert alert-warning">
        <strong>‚ö†Ô∏è Acesso Restrito</strong><br>
        <small>Somente pessoal autorizado</small>
    </div>

    <!-- Mensagem de Erro -->
    <div th:if="${erro}" class="alert alert-danger">
        ‚ùå <span th:text="${erro}"></span>
    </div>

    <!-- Formul√°rio -->
    <form action="/login" method="post">
        <div class="form-group">
            <label for="usuario">üë§ Usu√°rio:</label>
            <input type="text"
                   id="usuario"
                   name="usuario"
                   placeholder="Digite seu usu√°rio"
                   required>
        </div>

        <div class="form-group">
            <label for="senha">üîí Senha:</label>
            <input type="password"
                   id="senha"
                   name="senha"
                   placeholder="Digite sua senha"
                   required>
        </div>

        <button type="submit" class="btn-login">
            üöÄ Acessar Sistema
        </button>
    </form>

    <div class="security-note">
        Sistema protegido | CampusQuest 2025 <br>Copia n√£o comedia ¬©
    </div>
</div>
</body>
</html>
