<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estat√≠sticas de Clubes - CampusQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .stats-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body style="background-image: url('/PlanoDeFundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;">
<div class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1>üìä Estat√≠sticas de Clubes</h1>
                <p class="lead mb-0" th:text="${titulo}">Estat√≠sticas (Native Query)</p>
            </div>
            <div class="col-auto">
                <a th:href="@{/clube}" class="btn btn-light">
                    ‚Üê Voltar
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="stats-card">
        <h4>üìà Estat√≠sticas de Clubes e Curiosidades</h4>
        <div th:if="${not #lists.isEmpty(estatisticas)}" class="table-responsive mt-3">
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID do Clube</th>
                    <th>Nome</th>
                    <th>Total de Curiosidades</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="est : ${estatisticas}">
                    <td th:text="${est[0]}">ID</td>
                    <td th:text="${est[1]}">Nome</td>
                    <td>
                        <span class="badge bg-primary" th:text="${est[2]}">0</span>
                    </td>
                    <td>
                            <span th:if="${est[3] == 'MUITAS CURIOSIDADES'}"
                                  class="badge bg-success" th:text="${est[3]}"></span>
                        <span th:if="${est[3] == 'POUCAS CURIOSIDADES'}"
                              class="badge bg-warning" th:text="${est[3]}"></span>
                        <span th:if="${est[3] == 'SEM CURIOSIDADES'}"
                              class="badge bg-danger" th:text="${est[3]}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(estatisticas)}" class="text-center text-muted py-4">
            <p>Nenhuma estat√≠stica dispon√≠vel</p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/clube}" class="btn btn-secondary">Voltar para Clubes</a>
    </div>
</div>
</body>
</html>
